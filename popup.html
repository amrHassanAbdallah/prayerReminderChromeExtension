<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Extension</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-select.min.css"/>
    <script src="common.js"></script>
    <script src="popup.js"></script>
    <style>
        body {
            width: 400px;
            height: 300px;
            background-color: #001100;
            color: #ffffff;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row-fluid">
        <h2>Prayer Times Reminder</h2>
        <hr/>
    </div>
    <div class="row-fluid">
        <label for="cities-selector"></label><select class="selectpicker" data-show-subtext="true"
                                                     data-live-search="true" id="cities-selector">
    </select>
        <span class="help-inline" id="suggestion-hint"> Try searching for your country</span>
    </div>
</div>
<div class="container" style="padding-top: 10px">

    <p>The next prayer is  <span
        id="next-prayer-name" style="font-weight:800"></span> at <span id="next-prayer-time"
        style="font-weight:800"></span></p>
    <p><span id="remaining-time" class="text-3xl font-bold underline"></span> remaining </p>
</div>
<div class="container">
    <table class="table" id="prayerTimingsTable">
        <thead>
        <tr>
            <th scope="col">Prayer</th>
            <th scope="col">Timing</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
<script src="./jquery.min.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./bootstrap-select.min.js"></script>
</html>
